<p style="text-align: center;margin-top: 20px;font-size: 40px;">Registration</p>
      <div class="registration-form">
        <form action="#" method="post" onsubmit="return formvalidation()">
          <table>
            <tr>
             <td><label for="fname">First name:</label></td>
             <td><input type="text" id="ifname">
            <span id="errorInFirstName" > </span></td>
             </tr>

 
             <tr>
               <td><label for="lname">Last name:</label></td>
               <td ><input type="text" id="ilname">
                <span id="errorInLastName"> </span>
              </td>
               </tr>


               <tr>
                 <td><label for="mobile">Mobile Number:</label></td>
                 <td><input type="text" id="imobile"> <span id="errorInMobile"> </span></td>
                 </tr>


 
               <tr>
                 <td><label for="email">Enter email:</label></td>
                 <td><input type="email" id="iemail"> <span id="errorInEmail"> </span></td>
                 </tr>


 
                 <tr>
                   <td><label for="pass">Enter Password:</label></td>
                   <td><input type="password" id="ipass"> <span id="errorInPass"> </span></td>
                   </tr>


                  

                   <tr>
                     <td>
                       <button type="submit">Submit</button>
                     </td>
                   </tr>

          
                  
                     
          </table>
        </form>
